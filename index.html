<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

 <main>
  
  <div id="main-container">
    <div id="result-container">
      <div id="your-result-container">
        <h4>Your Result</h4>
      </div>

      <div id="circle">
        <div id="circle-content">
          <h1 id="result">77</h1>
          <p id="circle-text">of 100</p>
        </div>
      </div>
      <h2 id="result-level">Great</h2>
      <div id="result-compare-container">
        <p id="result-compare">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div id="summary-container">
          <div id="summary">
            <h4>Summary</h4>
          </div>

          <div id="categorie-container">
            <div class="categorie" id="reaction">
              <img src="./assets/images/icon-reaction.svg" class="asset" alt="">
              <h5>Reaction</h5>
              <h4 class="punctuation">80/100</h4>

            </div>
            <div class="categorie" id="memory">
              <img src="./assets/images/icon-memory.svg" class="asset" alt="">
              <h5>Memory</h5>
              <h4 class="punctuation">92/100</h4>
            </div>
            <div class="categorie" id="verbal">
              <img src="./assets/images/icon-verbal.svg" class="asset" alt="">
              <h5>Verbal</h5>
              <h4 class="punctuation">61/100</h4>

            </div>
            <div class="categorie" id="visual">
              <img src="./assets/images/icon-visual.svg" class="asset" alt="">
              <h5>Visual</h5>
              <h4 class="punctuation">72/100</h4>
            </div>
          </div>
          <div id="button-container">
            <button id="button">Continue</button>
          </div>
    </div>
  </div>
 </main>
  
</body>
</html>
